<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table cellspacing = "15">
        <tbody>
            <tr>
                <td>Имя</td>
                <td>
                   <input type="text">
                </td>
            </tr>
            <tr>
                <td>Фамилия</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            </tr>
            <tr>
                <td>Отчество</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Родной город: </td>
                <td>
                    <select name="" id="">
                        <option value="">Алматы</option>
                        <option value="">Астана</option>
                        <option value="">Атырау</option>
                        <option value="">Балкаш</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Пол: </td>
                <td>
                    <input id="man" type="radio" name="question">
                    <label for="man">Мужской</label>

                    <input id="woman" type="radio" name="question">
                    <label for="woman">Женский</label>
                </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Образование</td>
                <td>
                    <select name="chose_burger">
                        <option value="1">Школа</option>
                        <option value="2">Универ</option>
                        <option value="3">Колледж</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <button>Регистрация</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
